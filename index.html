<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List
  </title>
</head>

<body>

  <div class="app">

    <div class="todo-component">

      <div id="todos" class="todos">

        <form onsubmit="app.controllers.TodoController.SubmitForm(event)">
          <input type="text" name="newTodo">
          <button type="submit">Add Todo!</button>
        </form>


      </div>


    </div>


  </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <!--  type module is great. one of the nice things about this is that you don't define global variables. So that when we define things we aren't just putting them on the window object. We have already put a single layer of encapsulation.-->
  <script src="main.js" type="module"></script>

</body>

</html>
